<body>
<div>
<form action="{{ url_for('predict') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        <p>Please select Odor of Mushroom</p>
		<input type="radio" name="Odor" value="a"> Almond
		<input type="radio" name="Odor" value="l"> Anise
		<input type="radio" name="Odor" value="c"> Creosote
		<input type="radio" name="Odor" value="y"> Fishy
		<input type="radio" name="Odor" value="f"> Foul
		<input type="radio" name="Odor" value="m"> Musty
		<input type="radio" name="Odor" value="n"> None
		<input type="radio" name="Odor" value="p"> Pungent
		<input type="radio" name="Odor" value="s"> Spicy<br>
		
		<p>Does Mushroom have bruises?</p>
		<input type="radio" name="bruises" value="t"> Yes
		<input type="radio" name="bruises" value="f"> No<br>
		
		<p>Gill Spacing Type</p>
		<input type="radio" name="gill_spacing" value="c"> Close
		<input type="radio" name="gill_spacing" value="w"> Crowded<br>
		
		<p>Gill Size</p>
		<input type="radio" name="gill_size" value="b"> Broad
		<input type="radio" name="gill_size" value="n"> Narrow<br>
		
        <p>Ring Type</p>
		<input type="radio" name="ring_type" value="c"> Cobwebby
		<input type="radio" name="ring_type" value="e"> Evanescent
		<input type="radio" name="ring_type" value="f"> Flaring
		<input type="radio" name="ring_type" value="l"> Large
		<input type="radio" name="ring_type" value="n"> None
		<input type="radio" name="ring_type" value="p"> Pendant
		<input type="radio" name="ring_type" value="s"> Sheathing
		<input type="radio" name="ring_type" value="z"> Zone<br>

        <br>
        <input type="submit">
		<br>
		<br>
		{{ features }}
    </fieldset>
</form>
</div>
